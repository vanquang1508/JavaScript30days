<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>14 Must Know Chrome Dev Tools Tricks</title>
</head>
<body>

	<p onClick="makeGreen()">こんにちは</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    	console.log('hello');

    // Interpolated

    	console.log('Hello I am Iron %s Man','123');

    // Styled

    	console.log('%c I am Super Man', 'font-size:50px; text-align: center;');

    // warning!

    	console.warn('Warning');

    // Error :|

    	console.error('Error');

    // Info

    	console.info('Die');

    // Testing
    	const p = document.querySelector('p');
    	console.assert(p.classList.contains('rom'), 'That is wrong!');

    // clearing

    	console.clear();

    // Viewing DOM Elements

    	console.log(p);
    	console.dir(p);

    // Grouping together

    	dogs.forEach(dog => {
    		console.groupCollapsed(`${dog.name}`);
    		console.log(`this is ${dog.name}`);
    		console.log(`${dog.name} is ${dog.age} years old`);
    		console.log(`${dog.name} is ${dog.age * 7} dog years`);
    		console.groupEnd(`${dog.name}`);
    	});

    // counting

    	console.count('Hello');
    	console.count('Hello');
    	console.count('こんにちは');
    	console.count('Hello');
    	console.count('こんにちは');
    	console.count('Hello');

    // timing
    	console.time('fetching data');
    	fetch('https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json')
    		.then(data => data.json())
    		.then(data => {
    			console.timeEnd('fetching data');
    		})

  </script>

</body>
</html>
